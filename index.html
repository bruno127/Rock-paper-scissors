<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Tutorial</title>
    <link rel='stylesheet' href="style.css">
  </head>
  <body>
    <div class="header"><h1>Rock, paper, scissors</h1></div>
    <div class="container-popup">
    <div class="popup">
    <span id="winner"></span>
    <button id="button-again">Play again</button>
    </div>
    </div>
    <div class = 'container'>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Player Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <div class="selections">
    <button class="selection" id = "rock">✊</button>
    <button class="selection" id = "paper">✋</button>
    <button class="selection" id = "scissors">✌</button>
  </div>
    <h2>Player won:<span id="player-won"></span></h2>
    <h2>Computer won:<span id="computer-won"></span></h2>
</div>
    <div class="footer"><h1>Copyright</h1></div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
